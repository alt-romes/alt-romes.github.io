<header>
    <h1>$title$</h1>
    $if(description)$
        <p class="description">$description$</p>
    $endif$
    <ul class="tags">
      $tags$
    </ul>
    $if(date)$
        <p>Posted on $date$</p>
    $endif$
    $if(author)$
        <p>by $author$</p>
    $endif$
</header>
<article>
    $body$
</article>
